<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Login/Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #f1f5f9;
            --success-color: #10b981;
            --error-color: #ef4444;
            --text-dark: #0f172a;
            --text-medium: #1e293b;
            --text-light: #64748b;
            --bg-primary: #f8fafc;
            --bg-card: #ffffff;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 14px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Orbs Background */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(100px);
            animation: float 20s ease-in-out infinite;
        }

        body::before {
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        body::after {
            bottom: -100px;
            right: -100px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .container {
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 56px;
            width: 100%;
            max-width: 480px;
            position: relative;
            backdrop-filter: blur(20px);
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #8b5cf6);
            border-radius: 20px 20px 0 0;
        }

        .logo {
            text-align: center;
            margin-bottom: 48px;
            position: relative;
        }

        .logo h1 {
            color: var(--text-dark);
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo h1::before {
            content: 'ðŸš€';
            font-size: 36px;
        }

        .auth-form {
            display: none;
            animation: formFadeIn 0.5s ease-out;
        }

        .auth-form.active {
            display: block;
        }

        @keyframes formFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h2 {
            color: var(--text-dark);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .form-header p {
            color: var(--text-light);
            font-size: 15px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--text-medium);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            transition: color 0.2s ease;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.2s ease;
            background: var(--bg-card);
            color: var(--text-dark);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-group input:focus + label,
        .form-group select:focus + label {
            color: var(--primary-color);
        }

        .btn {
            width: 100%;
            height: 48px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled::before {
            display: none;
        }

        .switch-form {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .switch-form p {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .switch-form a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            position: relative;
        }

        .switch-form a::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.2s ease;
        }

        .switch-form a:hover {
            color: var(--primary-hover);
        }

        .switch-form a:hover::after {
            width: 100%;
        }

        .message {
            padding: 14px 20px;
            margin-bottom: 28px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-size: 14px;
            font-weight: 500;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: var(--success-color);
        }

        .message.error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--error-color);
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Modern Select Styling */
        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
            padding-right: 48px;
        }

        /* Feature Icons */
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid var(--border-color);
        }

        .feature {
            text-align: center;
            color: var(--text-light);
            font-size: 12px;
        }

        .feature-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 40px 32px;
                max-width: 100%;
            }

            body {
                padding: 24px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .form-header h2 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                border-radius: 16px;
            }

            .features {
                display: none;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-dark: #f8fafc;
                --text-medium: #e2e8f0;
                --text-light: #94a3b8;
                --bg-primary: #0f172a;
                --bg-card: #1e293b;
                --border-color: #334155;
            }

            body {
                background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            }

            .container {
                border-color: var(--border-color);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <h1>Job Portal</h1>
    </div>

    <div id="message" class="message"></div>

    <!-- Sign In Form -->
    <div id="signin-form" class="auth-form active">
        <div class="form-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
        </div>

        <form id="signin">
            <div class="form-group">
                <label for="signin-username">Username</label>
                <input type="text" id="signin-username" required>
            </div>

            <div class="form-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" required>
            </div>

            <button type="submit" class="btn">
                <span id="signin-btn-text">Sign In</span>
            </button>
        </form>

        <div class="switch-form">
            Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a>
        </div>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-form" class="auth-form">
        <div class="form-header">
            <h2>Create Account</h2>
            <p>Join Job Portal today</p>
        </div>

        <form id="signup">
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" required>
            </div>

            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>

            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>

            <div class="form-group">
                <label for="signup-role">Account Type</label>
                <select id="signup-role" required>
                    <option value="candidate">Job Seeker</option>
                    <option value="recruiter">Recruiter</option>
                </select>
            </div>

            <button type="submit" class="btn">
                <span id="signup-btn-text">Sign Up</span>
            </button>
        </form>

        <div class="switch-form">
            Already have an account? <a href="#" onclick="showSignIn()">Sign In</a>
        </div>
    </div>
</div>

<script>
    // Replace with your actual Render service URL
    const API_URL = 'https://josephsfeirjobportal.onrender.com/api/auth';

    // Form switching functions
    function showSignIn() {
        document.getElementById('signin-form').classList.add('active');
        document.getElementById('signup-form').classList.remove('active');
        hideMessage();
    }

    function showSignUp() {
        document.getElementById('signup-form').classList.add('active');
        document.getElementById('signin-form').classList.remove('active');
        hideMessage();
    }

    // Message functions
    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
    }

    function hideMessage() {
        const messageDiv = document.getElementById('message');
        messageDiv.style.display = 'none';
    }

    // Loading state functions
    function setLoading(form, isLoading) {
        const submitBtn = form.querySelector('button[type="submit"]');
        const btnText = form.id === 'signin' ? 'signin-btn-text' : 'signup-btn-text';
        const textSpan = document.getElementById(btnText);

        if (isLoading) {
            submitBtn.disabled = true;
            textSpan.innerHTML = '<span class="loading"></span>Loading...';
        } else {
            submitBtn.disabled = false;
            textSpan.textContent = form.id === 'signin' ? 'Sign In' : 'Sign Up';
        }
    }

    // Handle Sign In
    document.getElementById('signin').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;

        const username = document.getElementById('signin-username').value;
        const password = document.getElementById('signin-password').value;

        setLoading(form, true);
        hideMessage();

        try {
            const response = await fetch(`${API_URL}/signin`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Store the token
                localStorage.setItem('token', data.accessToken);
                localStorage.setItem('user', JSON.stringify({
                    id: data.id,
                    username: data.username,
                    email: data.email,
                    roles: data.roles
                }));

                showMessage('Sign in successful! Redirecting...', 'success');

                // Redirect based on role
                setTimeout(() => {
                    if (data.roles.includes('ROLE_RECRUITER')) {
                        window.location.href = 'recruiter-dashboard.html';
                    } else if (data.roles.includes('ROLE_CANDIDATE')) {
                        window.location.href = 'candidate-dashboard.html';
                    } else if (data.roles.includes('ROLE_ADMIN')) {
                        // You can create an admin dashboard later
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        // Default redirect
                        window.location.href = 'candidate-dashboard.html';
                    }
                }, 1500);
            } else {
                showMessage(data.message || 'Sign in failed. Please check your credentials.', 'error');
            }
        } catch (error) {
            showMessage('Error connecting to server. Please try again.', 'error');
            console.error('Sign in error:', error);
        } finally {
            setLoading(form, false);
        }
    });

    // Handle Sign Up
    document.getElementById('signup').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;

        const username = document.getElementById('signup-username').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const role = document.getElementById('signup-role').value;

        setLoading(form, true);
        hideMessage();

        try {
            const response = await fetch(`${API_URL}/signup`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username,
                    email,
                    password,
                    role: [role]
                })
            });

            const data = await response.json();

            if (response.ok) {
                showMessage('Registration successful! Please sign in.', 'success');

                // Switch to sign in form after 2 seconds
                setTimeout(() => {
                    showSignIn();
                    // Pre-fill username
                    document.getElementById('signin-username').value = username;
                }, 2000);
            } else {
                showMessage(data.message || 'Registration failed. Please try again.', 'error');
            }
        } catch (error) {
            showMessage('Error connecting to server. Please try again.', 'error');
            console.error('Sign up error:', error);
        } finally {
            setLoading(form, false);
        }
    });
    window.addEventListener('load', async () => {
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        // Only attempt redirect if both token and user roles exist
        if (token && user && user.roles && user.roles.length > 0) {
            try {
                // Verify token is still valid
                const response = await fetch(`${API_URL}/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                // Only redirect if token is valid
                if (response.ok) {
                    const redirectPath = getRedirectPath(user.roles);
                    if (window.location.pathname === '/' ||
                        window.location.pathname === '/index.html') {
                        window.location.href = redirectPath;
                    }
                } else {
                    // Clear invalid token and user data
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            } catch (error) {
                console.error('Token validation error:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            }
        }
    });

    // Helper function to determine redirect path
    function getRedirectPath(roles) {
        if (roles.includes('ROLE_RECRUITER')) {
            return '/recruiter-dashboard.html';
        } else if (roles.includes('ROLE_CANDIDATE')) {
            return '/candidate-dashboard.html';
        } else if (roles.includes('ROLE_ADMIN')) {
            return '/admin-dashboard.html';
        }
        return '/index.html';
    }
</script>
</body>
</html>
